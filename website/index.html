<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>

  <script type="javascript"></script>

  <script type="text/javascript">

      var blocksLOCH = new Array();
  
$.getJSON('http://127.0.0.1:8000/last/100', function (data) {

    data.forEach(element => {
            
        let block = new Array;
        let buffer;

        var candle = element.candle.candle;

              block.push(
    
                element.height,
                /*element.price.low,
                element.price.open,
                element.price.close,
                element.price.high*/
            
                candle.open,
                candle.high,
                candle.low,
                candle.close
            
            );

        console.log(block);

        blocksLOCH.push(block);

    });

// create the chart
Highcharts.stockChart('container', {


    title: {
    
        text: 'Bitcoin Block Height x USD Price'
    
    },

    xAxis: {
    
        labels: {
    
            format: '{value} B'
    
        },

        type: 'linear',
        tickInterval: 1,

        minRange: 5,
    
        title: {
    
            text: 'Block Height'
    
        }
    
    },

    rangeSelector: {
        buttons: [{
            type: 'hour',
            count: 1,
            text: '1h'
        }, {
            type: 'day',
            count: 1,
            text: '1D'
        }, {
            type: 'all',
            count: 1,
            text: 'All'
        }],
        selected: 1,
        inputEnabled: false
    },

    series: [{
        name: 'Bitcoin',
        type: 'candlestick',
        data: blocksLOCH,
        tooltip: {
            valueDecimals: 2
        }
    }]

});

});

  
  </script>
  
  <style>
  
    body {

        display: flex;
        flex-direction: row;

    }
  
  </style>

  <title>BlockFrame Charting</title>

</head>

<body>

    <div id="container" style="height: 100vh; width: 100vw;"></div>

</body>

</html>
